name: 'Image Project'
description: "Create an image of a standard the* project"
inputs:
  image-name-linux:
    description: 'Name of the final AppImage on Linux'
    required: true
  extra-plugins-linux:
    description: 'Extra plugins to deploy on Linux'
    required: false
    default: ''
  app-bundle-mac:
    description: 'Relative path to the application bundle'
    required: false
    default: ''
  embed-libraries-mac:
    description: 'Libraries (in /usr/local/lib) to embed in the application bundle'
    required: false
    default: ''
outputs:
  image-path:
    description: 'Path of the final image'
  asset-name:
    description: 'File name of the final image'
  asset-content-type:
    description: 'MIME type of the final image'
runs:
  using: 'node12'
  main: 'image.js'